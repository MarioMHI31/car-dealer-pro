{% extends "main/base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Schimbare parolă</h2>
    <p>Te rugăm să introduci adresa ta de email pentru a continua procesul de schimbare a parolei.</p>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="email">Adresă de email:</label>
            <input type="email" name="email" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Trimite linkul de resetare</button>
    </form>
</div>
{% endblock %}
