{% extends 'main/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h2 class="text-center text-primary">Editează-ți profilul</h2>
        <p class="text-center">Modifică detaliile contului tău</p>

        <form method="post" class="needs-validation" novalidate>
            {% csrf_token %}

            <div class="row">
                <div class="col-md-6">
                    <label for="first_name" class="form-label">Prenume</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user.first_name }}" required>
                </div>

                <div class="col-md-6">
                    <label for="last_name" class="form-label">Nume</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user.last_name }}" required>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-6">
                    <label for="email" class="form-label">Adresă de email</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
                </div>

                <div class="col-md-6">
                    <label for="phone" class="form-label">Telefon</label>
                    <input type="tel" class="form-control" id="phone" name="phone" value="{{ profile.phone }}" required>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-4">
                    <label for="age" class="form-label">Vârstă</label>
                    <input type="number" class="form-control" id="age" name="age" value="{{ profile.age }}" required>
                </div>

                <div class="col-md-8">
                    <label for="address" class="form-label">Adresă</label>
                    <input type="text" class="form-control" id="address" name="address" value="{{ profile.address }}" required>
                </div>
            </div>

            <div class="mt-3">
                <label for="description" class="form-label">Descriere</label>
                <textarea class="form-control" id="description" name="description" rows="3">{{ profile.description }}</textarea>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary btn-lg">Salvează modificările</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
