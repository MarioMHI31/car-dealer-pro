{% extends 'main/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h2 class="text-center text-primary">Creează un cont nou</h2>
        <p class="text-center">Completează formularul pentru a te înregistra</p>

        <form method="post" class="needs-validation" novalidate>
            {% csrf_token %}

            <div class="row">
                <div class="col-md-6">
                    <label for="first_name" class="form-label">Prenume</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" required>
                </div>

                <div class="col-md-6">
                    <label for="last_name" class="form-label">Nume</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" required>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-6">
                    <label for="email" class="form-label">Adresă de email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

<!--                <div class="col-md-6">-->
<!--                    <label for="phone" class="form-label">Telefon</label>-->
<!--                    <input type="tel" class="form-control" id="phone" name="phone" required>-->
<!--                </div>-->
            </div>

            <div class="row mt-3">
                <div class="col-md-6">
                    <label for="password" class="form-label">Parolă</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

                <div class="col-md-6">
                    <label for="confirm_password" class="form-label">Confirmă parola</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                </div>
            </div>

<!--            <div class="row mt-3">-->
<!--                <div class="col-md-4">-->
<!--                    <label for="age" class="form-label">Vârstă</label>-->
<!--                    <input type="number" class="form-control" id="age" name="age" required>-->
<!--                </div>-->

<!--                <div class="col-md-8">-->
<!--                    <label for="address" class="form-label">Adresă</label>-->
<!--                    <input type="text" class="form-control" id="address" name="address" required>-->
<!--                </div>-->
<!--            </div>-->

<!--            <div class="mt-3">-->
<!--                <label for="description" class="form-label">Descriere</label>-->
<!--                <textarea class="form-control" id="description" name="description" rows="3" placeholder="Scrie câteva detalii despre tine..."></textarea>-->
<!--            </div>-->

            <div class="form-check mt-3">
                <input class="form-check-input" type="checkbox" value="" id="agree" required>
                <label class="form-check-label" for="agree">
                    Sunt de acord cu <a href="#">termenii și condițiile</a>
                </label>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary btn-lg">Înregistrează-te</button>
            </div>
        </form>

        <p class="text-center mt-3">Ai deja un cont? <a href="{% url 'login' %}">Autentifică-te aici</a></p>
    </div>
</div>
{% endblock %}
